name: pragma_breed_api
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.1.0
  flutter_native_splash: ^2.4.1
  nb_utils: ^7.0.3
  freezed_annotation: 2.4.4
  breed_api:
    path: packages/breed_api

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: 2.4.11
  freezed: 2.5.2

flutter:
  uses-material-design: true

  assets:
     - .env
     - assets/images/

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: "#000000"
  image: "assets/images/splash.jpg"
  android_gravity: fill
